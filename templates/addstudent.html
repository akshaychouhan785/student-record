{% extends 'base.html' %}
{% load static %}
{% block some_css %}<link rel="stylesheet" type="text/css" href="{% static 'addstudent.css' %}">{%endblock%}
{% block content %}
<form action="" method="POST">
{% csrf_token %}
<table>
<tr>
    <td>Student Name:</td>
    <td><input type="text" name="stu_name"></td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type="email" name="email"></td>
</tr>
<tr>
    <td>Mobile:</td>
    <td><input type="text" name="mobile"></td>
</tr>
<tr>
    <td>Address:</td>
    <td><input type="text" name="address"></td>
</tr>
<tr>
    <td>Branch:</td>
    <td><input type="text" name="branch"></td>
</tr>
<tr>
    <td>Year:</td>
    <td><input type="number" name="year"></td>
</tr>
<tr>
    <td>Semester:</td>
    <td><input type="number" name="semester"></td>
</tr>
<tr>
    <td>Honors:</td>
    <td>honors <input type="radio" name="honors" value="on"> no- honors <input type="radio" name="honors" value="off"></td>
</tr>
<tr>
    <td id="addstud" colspan="2"><button class="btn">Add Student</button></td>
</tr>
</table>
</form>
{%endblock%}
